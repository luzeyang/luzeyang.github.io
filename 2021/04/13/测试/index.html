gt;</span></span><br><span class="line"><span class="code">    try &#123;</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">   </span></span><br><span class="line"><span class="code">    // 百度地图API功能</span></span><br><span class="line"><span class="code">    var map = new BMap.Map(&quot;allmap&quot;);            // 创建Map实例</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">    //添加拖拽和缩放功能</span></span><br><span class="line"><span class="code">    map.enableScrollWheelZoom(true);</span></span><br><span class="line"><span class="code">    map.enableDragging();   </span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">    //添加控件和比例尺</span></span><br><span class="line"><span class="code">    var top_right_control = new BMap.ScaleControl(&#123; anchor: BMAP_ANCHOR_BOTTOM_LEFT &#125;);// 左下角，添加比例尺</span></span><br><span class="line"><span class="code">    var top_right_navigation = new BMap.NavigationControl(&#123; anchor: BMAP_ANCHOR_BOTTOM_LEFT &#125;);  //左下角，添加默认缩放平移控件</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">    map.addControl(top_right_control);</span></span><br><span class="line"><span class="code">    map.addControl(top_right_navigation);</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">    //添加地图类型</span></span><br><span class="line"><span class="code">    var mapType1 = new BMap.MapTypeControl(&#123; mapTypes: [BMAP_NORMAL_MAP, BMAP_HYBRID_MAP] &#125;);</span></span><br><span class="line"><span class="code">    var mapType2 = new BMap.MapTypeControl(&#123; anchor: BMAP_ANCHOR_TOP_LEFT &#125;);</span></span><br><span class="line"><span class="code"></span></span><br><span class="line"><span class="code">
